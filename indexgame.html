<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor-cut-Game</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>
<body>
    <h1>Rock-paper-scissor-cut-Game</h1>
    <br><br>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock2.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" >
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.jpg">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <br><br>
    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
</body>
<footer>
    <div id="footer">Developed by Piyush &hearts;</div>
</footer>
<script src="gamelogic.js" ></script>
</html>
